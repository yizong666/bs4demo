<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

    <title>首页</title>
  </head>
  <body>
		<nav class="navbar navbar-dark bg-primary fixed-top">
			<a class="navbar-brand" href="#">某管理系统</a>
				<div class="dropdown">
					<!-- 指定导航链接nav-link -->

							aria-haspopup="true" aria-expanded="false">
							用户操作
						</a>
						<!-- .dropdown-menu 类来设置实际下拉菜单 -->
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<!-- dropdown-item	指定一个选项 -->
							<a class="dropdown-item" href="#">个人中心</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">退出</a>
					</div>
				</div>
		</nav>
		<div class="left pt-3 ">
					<ul class="nav flex-column">
						<li>
							<a href="index.html" class=" text-white  nav-link float-left">首页</a>
						</li>
						<li>
							<a href="user.html" class=" text-white  nav-link float-left">用户中心</a>
						</li>
						<li>
							<a href="search.html" class=" text-white  nav-link float-left ">数据查询</a>
						</li>
						<li>
							<a href="data.html" class=" text-white  nav-link float-left ">数据面板</a>
						</li>
						<li>
							<a href="tip.html" class=" text-white  nav-link float-left">提醒事项<span class="badge badge-pill badge-warning ml-3">4</span></a>
						</li>
					</ul>
		</div>
		<div class="z overflow-auto" >
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<!-- aria-label="breadcrumb"：针对面包屑这样具备导航功能的模块，添加一个有意义的标签来描述
aria-current=“page”：这组导航的最后一个项目，以标明当前页面名称（路径） -->
							<li class="breadcrumb-item active" aria-current="page">首页</li>
						</ol>
					</nav>
					<div class="container-fluid ">
						<div class="row pr-3 pl-3 ">
							<div class="col-md-12 col-lg-4">
								<div class="card text-white bg-success mb-2">
									<div class="card-body">
										<!-- 浅灰色文本（text-light -->
										<h5 class="card-title text-light">当前用户总数</h5>
										<p class="card-text display-3">120,123</p>
										<!-- display-3标题样式 -->
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-4">
								<div class="card text-white bg-primary mb-2">
									<div class="card-body">
										<h5 class="card-title text-light">每日平均活跃用户数</h5>
										<p class="card-text display-3">1,123</p>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-4">
								<div class="card text-white bg-warning mb-2">
									<div class="card-body">
										<h5 class="card-title text-light">每日平均访问次数</h5>
										<p class="card-text display-3">3,123</p>
									</div>
								</div>
							</div>
						</div>
					</div>
   <script src="js/jquery.slim.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>

</html>
